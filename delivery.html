    <header class="bigger-logo-sites">
      <section class="header-container">
        <div class="header-item">
          <a href="index.html">
            <img src="../images/logo_redigert.png" alt="Rainy Days" class="logo">
          </a>
        </div>
    </section>
    </header>
    <main class="delivery-site">
        <h1 class="h1-black">Delivery/Payment</h1>
        <section class="delivery-site-section">
            <div class="delivery-section">
                <p>choose delivery</p>
                <select class="select-places" class="select-places-option" name="places" id="places">
                    <option value="select-postcenter">Deliver to nearest postcenter</option>
                    <option value="glommen-brygge">Glommen brygge, Kråkerøyveien 2</option>
                    <option value="torvbyen">Torvbyen, Storgata 32</option>
                    <option value="solli-torg">Solli torg, Jonasvei 159</option>
                    <option value="jernbanetorget">Jernbanetorget, Traraveien 7</option>
                </select>
                <div class="pay-checks">
                  <input type="checkbox" id="pay-options"/>
                  <label class="select-places" for="pay-options">Deliver to billing address <i class="fa-solid fa-house"></i></label>  
                </div>
            </div>
            <div class="delivery-section">
              <p>choose payment</p>
              <div class="pay-checks">
                <input type="checkbox" id="invoice-option" />
                <label class="select-places" for="invoice-option">Invoice to billing address <i class="fa-regular fa-file-lines"></i></label>
              </div>
              <div class="pay-checks">
                <input type="checkbox" id="paypal-option" />
                <label class="select-places" for="paypal-option">Paypal <i class="fa-brands fa-cc-paypal"></i></label>
              </div>
              <div class="pay-checks">
                <input type="checkbox" id="visa-option" />
                <label class="select-places" for="visa-option">Visa/credit card <i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <a href="paysuccess.html">
                <button class="pay_button" type="button">finish shopping</button>
              </a>
            </div>
            
        </section>
   </main>
